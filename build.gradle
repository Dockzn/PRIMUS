plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Use compileOnly para dependências que não são necessárias em tempo de execução
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    // Outras dependências do projeto
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}
